---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml

driver:
  name: docker

lint: |
  yamllint .
  #ansible-lint

platforms:
  - name: test-01.prod.example.com
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true

provisioner:
  name: ansible
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
  lint: |
    ansible-lint

scenario:
  name: default
  test_sequence:
    - destroy
    - dependency
    - lint
    - syntax
    - create
    - converge
#    - verify 
    - destroy

verifier:
  name: goss
